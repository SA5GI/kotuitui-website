<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kōtuitui - Auckland Transport</title>
    <link rel="stylesheet" href="https://use.typekit.net/hte3rmj.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <button class="menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5" d="M20 7H4m16 5H4m16 5H4"/></svg>
                <span>Menu</span>
            </button>
            <div class="logo-container">

                <img src="img/AT_Logo_Ocean_RGB.png" alt="AT Logo">
            </div>

            <!-- Right Side: Social Media Button -->
            <a href="#" class="social-button">
                Social Media
            </a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <!-- HERO SECTION -->
        <section class="hero-section">
            <!-- Background Image -->
            <div class="background-image">
                <!-- IMPORTANT: Replace this 'src' with the real path to your hero image. -->
                <img src="img/hero-img.png" alt="A bus driver standing in front of an AT Metro bus.">
            </div>

            <!-- Gradient Overlay for Text Readability -->
            <div class="gradient-overlay"></div>

            <!-- Hero Text Content -->
            <div class="hero-content container">
                <div class="hero-text">
                    <h1>KŌTUITUI</h1>
                    <p>Celebrating people behind the wheel</p>
                </div>

                 <!-- Stories from Riders Button -->
                <a href="#" class="riders-button">
                    Stories from Riders
                </a>
            </div>
        </section>
    </main>

</body>
</html>
